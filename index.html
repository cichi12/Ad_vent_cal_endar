<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Advent Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Snow container for falling snow -->
  <div class="snow"></div>

  <!-- Advent Calendar -->
  <div class="calendar">
    <div class="title">
        <span>M</span>
        <span>e</span>
        <span>r</span>
        <span>r</span>
        <span>y</span>
        <span> </span>
        <span>C</span>
        <span>h</span>
        <span>r</span>
        <span>i</span>
        <span>s</span>
        <span>t</span>
        <span>m</span>
        <span>a</span>
        <span>s</span>
        <span>!</span>
      </div>      
    <div class="grid">
      <!-- Generate 24 boxes -->
      <div class="box" data-day="1"><span class="number">1</span></div>
      <div class="box" data-day="2" id="box-2"><span class="number">2</span></div>
      <div class="box" data-day="3" id="day-3"><span class="number">3</span></div>
      <div class="box" data-day="4" id="day-4"><span class="number">4</span></div>
        <div class="box" data-day="5" id="day-5"><span class="number">5</span></div>
        <div class="box" data-day="6"><span class="number">6</span></div>
        <div class="box" data-day="7"><span class="number">7</span></div>
        <div class="box" data-day="8"><span class="number">8</span></div>
        <div class="box" data-day="9"><span class="number">9</span></div>
        <div class="box" data-day="10"><span class="number">10</span></div>
        <div class="box" data-day="11"><span class="number">11</span></div>
        <div class="box" data-day="12"><span class="number">12</span></div>
    </div>
  </div>

  <!-- Pop-up container -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-btn">X</span>
      <img id="popup-image" src="" alt="Day Image">
      <p id="popup-text"></p>
    </div>
  </div>

  <!-- Popup for Day 2 -->
<div class="popup hidden" id="popup-2">
    <div class="popup-content">
      <canvas id="scratch-canvas" class="scratchable"></canvas>
      <img src="images/day2.jpg" class="hidden-image" />
      <span class="close-btn">X</span>
    </div>
  </div>


  <!-- Popup for Day 3 -->
<div class="popup hidden" id="popup-day3">
  <div class="popup-content">
    <p id="popup-poem">
      "Christmas cheer is in the air,<br>
      A time of joy, a time to care.<br>
      Let kindness glow, let love impart,<br>
      Warm wishes bloom in every heart."
    </p>
    <button class="close-btn" id="close-popup3">X</button>
  </div>
</div>

 <!-- Popup for Day 4 (YouTube Video) -->
 <div id="popup-day4" class="popup hidden">
  <div class="popup-content">
    <div class="video-container"></div>
    <button class="close-btn">X</button>
  </div>
</div>


  <div class="popup hidden" id="popup-day5">
    <div class="popup-content">
      <video id="popup-video" controls>
        <source src="images/day-5.mp4">
        Your browser does not support the video tag.
      </video>
      <p class="popup-text">ðŸŽ¥ Enjoy this festive video for Day 5!</p>
      <button class="close-btn">X</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
